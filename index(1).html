<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vedic Amrit Products</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      width: 250px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">वैदिक अमृत प्रोडक्ट्स</h1>
  <div class="container">
    <div class="product-card">
      <img src="images/fat-burner-capsule.jpg" alt="Fat Burner Capsule">
      <h3>Fat Burner Capsule</h3>
    </div>
    <div class="product-card">
      <img src="images/fat-burner-powder.jpg" alt="Fat Burner Powder">
      <h3>Fat Burner Powder</h3>
    </div>
    <div class="product-card">
      <img src="images/ginger-essential-oil.jpg" alt="Ginger Essential Oil">
      <h3>Ginger Essential Oil</h3>
    </div>
    <div class="product-card">
      <img src="images/vedik-amrit-tea.jpg" alt="Vedik Amrit Tea">
      <h3>Vedik Amrit Tea</h3>
    </div>
    <div class="product-card">
      <img src="images/slimming-oil.jpg" alt="Slimming Oil">
      <h3>Slimming Oil</h3>
    </div>
    <div class="product-card">
      <img src="images/vedik-amrit-shop.jpg" alt="Vedik Amrit Shop">
      <h3>Vedik Amrit Shop</h3>
    </div>
  </div>
</body>
</html>
